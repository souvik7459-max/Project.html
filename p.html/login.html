<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>Login</header>
    <main>
        <form>
            <fieldset>
                <legend>Login</legend>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Example Roy">

                <br>
                <label for="dob">DOB</label>
                <input type="date" name="dob" id="dob">

                <br>
                <label for="mob">Mobile No</label>
                <input type="tel" name="mob" itemid="mob" placeholder="0000000000">

                <br>
                <label for="mail">EMAIL</label>
                <input type="email" name="mail" id="mail" placeholder="abc12@email.com">

                <br>
                <p>Do you like web development</p>
                <label><input type="radio" name="radio" id="radio">YES</label>
                <label><input type="radio" name="radio" id="radio">NO</label>
                 
                <br>
                <label><input type="checkbox">Acept the Terms and Conditions</label>

                <br>
                <label for="usn">Username</label>
                <input type="text" name="usn" id="usn" placeholder="Abe123">

                <br>
                <label for="pw">Password</label>
                <input type="password" name="pw" id="pw" placeholder="Example@123">
            </fieldset>
        </form>
    </main>
    <footer>
        <a href="terms.html">Terms And Conditions</a>|
        <a href="contact.html">Contact</a>|
        <a href="privacy.html">Privacy Policy</a>
        <br>
        <p>copyright@2026</p>
    </footer>
</body>
</html>
